<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Train Schedule Display</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Link to Moment.js should go here -->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
</head>
<body>
	<div class="container">
		<br>

		<!-- Jumbotron -->
	    <div class="jumbotron board-display">
	      	<h1 class="text-center">Train Schedule</h1>
	    </div>
	    <div class="row">
	    	<!-- Most Recent Train Panel -->
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Current Train Schedule</h3>
			  </div>
			  <div class="panel-body board-display">
			  	<div class="row">
			  		<table class="table table-hover" id='train-table'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (Mins)</th>								
								<th>Next Arriaval</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
						</tbody>						
					</table>       
			    </div>
			  </div>
			</div>
			</div>
	    </div>
	    <div class="row">
		<!-- Train Adding Panel-->
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">
					<!-- add-train Form-->
					<form role="form">
						<div class="form-group">
							<label for="name-input">Train Name:</label>
							<input class="form-control" id="name-input" type="text">
						</div>
						<div class="form-group">
							<label for="destination-input">Destination:</label>
							<input class="form-control" id="destination-input" type="text">
						</div>
						<div class="form-group">
							<label for="age-input">First Train Time (HH:MM - Military Time):</label>
							<input class="form-control" id="trainTime-input" type="text">
						</div>
						<div class="form-group">
							<label for="comment-input">Frequency (min)</label>
							<input class="form-control" id="frequency-input" type="text">
						</div>
						<button class="btn btn-info" id="add-train-btn" type="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	    </div>
	</div>

<!-- LINK TO FIREBASE-->
  	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Javascript -->
	<script src="assets/javascript/app.js"></script>
</body>
</html>
