<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Train Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<br>

		<!-- Jumbotron -->
	    <div class="jumbotron">
	      	<h1 class="text-center">Train Schedule</h1>
	    </div>
	    <div class="row">
	    	<!-- Most Recent Member Panel -->
			<div class="col-lg-12">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Current Train Schedule</h3>
			  </div>
			  <div class="panel-body" id="recent-member">
			  	<div class="row">	    
					<table style="width:100%">
					  <tr>
					    <th>Train Name</th>
					    <th>Destination</th> 
					    <th>Frequency (Mins)</th>
					    <th>Next Arriaval</th>
					    <th>Minutes Away</th>
					  </tr>
					  <tr>
					    <td id="name-display">Jill</td>
					    <td id="destination-display">Smith</td> 
					    <td id="frequency-display">50</td>
					    <td id="next-arrival-display">50</td>
					    <td id="minutes-until-display">50</td>
					  </tr>					  
					</table>			    
			    </div>
			  </div>
			</div>
			</div>
	    </div>
	    <div class="row">
		<!-- Sign-Up Panel-->
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">
					<!-- Sign-up Form (note the various input "types")-->
					<form role="form">
						<div class="form-group">
							<label for="name-input">Train Name:</label>
							<input class="form-control" id="name-input" type="text">
						</div>
						<div class="form-group">
							<label for="destination-input">Destination:</label>
							<input class="form-control" id="destination-input" type="text">
						</div>
						<div class="form-group">
							<label for="age-input">First Train Time (HH:MM - Military Time):</label>
							<input class="form-control" id="trainTime-input" type="text">
						</div>
						<div class="form-group">
							<label for="comment-input">Frequency (min)</label>
							<input class="form-control" id="frequency-input" type="text">
						</div>
						<button class="btn btn-info" id="add-train" type="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	    </div>
	</div>

<!-- LINK TO FIREBASE GOES HERE -->
  	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Javascript -->
	<script src="assets/javascript/app.js"></script>
</body>
</html>
